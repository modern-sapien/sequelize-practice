<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>COGS: inventory & cost of goods</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron dark">
      <h1>COGS</h1>
      <h3>Inventory & Cost of Goods</h3>
      <hr>
      <a href="/" class="btn btn-warning btn-lg">
        <span class="fa fa-eye"></span> Search Inventory</a>
      <a href="/add" class="btn btn-warning btn-lg">
        <span class="fa fa-plus"></span> Update Inventory</a>
      <a href="/all" class="btn btn-warning btn-lg">
        <span class="fa fa-th-list"></span> Inventory Sheets</a>
      <a href="/long" class="btn btn-warning btn-lg">
        <span class="fa fa-th-list"></span> Cost of Goods</a>
    </div>
    <div class="row">

      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-header">
            Book Search
          </div>
          <div class="card-body">
            <input type="text" id="book-search" class="form-control">
            <br>
            <div class="text-center">
              <button class="btn btn-warning btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Author Search
          </div>
          <div class="card-body">
            <input type="text" id="author-search" class="form-control">
            <br>
            <div class="text-center">
              <button class="btn btn-warning btn-md" id="author-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Genre Search
          </div>
          <div class="card-body">
            <input type="text" id="genre-search" class="form-control">
            <br>
            <div class="text-center">
              <button class="btn btn-warning btn-md" id="genre-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Book Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="title"></h2>
              <div>
                <h6>
                  <strong>Author:</strong>
                  <span id="author"></span>
                </h6>
                <h6>
                  <strong>Genre:</strong>
                  <span id="genre"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
